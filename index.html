<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make with &#x1F48C;</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            transition: background 1s ease-in-out;
            background: radial-gradient(circle, #ffcc66, #222);
        }

        .text {
            font-size: 18px;
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .candle-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .cake {
            position: relative;
            width: 100px;
            height: 60px;
            background: #ff66b2;
            border-radius: 10px;
            box-shadow: inset 0 -10px 0 #d94f8c;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .candle {
            position: absolute;
            top: -50px;
            left: 50%;
            width: 20px;
            height: 50px;
            background-color: #52b5f7;
            border-radius: 5px;
            transform: translateX(-50%);
            background-image: radial-gradient(circle, red 10%, transparent 11%);
            background-size: 10px 10px;
            background-position: center;
        }

        .flame {
            position: absolute;
            top: -30px;
            left: 50%;
            width: 15px;
            height: 30px;
            background: radial-gradient(circle, yellow, orange, red);
            border-radius: 50%;
            transform: translateX(-50%);
            animation: flicker 0.2s infinite alternate ease-in-out;
        }

        @keyframes flicker {
            0% {
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateX(-48%) scale(1.1);
                opacity: 0.9;
            }
        }

        .wick {
            position: absolute;
            top: -5px;
            left: 50%;
            width: 3px;
            height: 10px;
            background: black;
            transform: translateX(-50%);
        }

        .loading {
            display: none;
            font-size: 18px;
            margin-top: 15px;
            color: white;
        }

        .loading-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            /* Warna putih semi-transparan */
            backdrop-filter: blur(10px);
            /* Efek blur */
            justify-content: center;
            align-items: center;
        }

        .loading-avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: url('avatar.png') center/cover no-repeat;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        button {
            margin-top: 70px;
            padding: 12px 24px;
            font-size: 16px;
            background: #444;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% {
                box-shadow: 0px 0 5px rgba(212, 124, 124, 0.5);
                transform: scale(1);
            }

            100% {
                box-shadow: 0px 0 20px rgb(189, 95, 95), 0 20px 30px rgba(255, 152, 152, 0.8);
                transform: scale(1.05);
            }
        }

        /* Efek ketika tombol dihover */
        button:hover {
            background: #666;
            animation: pulse 0.5s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.05);
            }
        }


        .text {
            margin-bottom: 100px;
        }


        @media (max-width: 600px) {
            .text {
                font-size: 16px;
            }

            .cake {
                width: 80px;
                height: 50px;
                font-size: 14px;
            }

            .candle {
                width: 15px;
                height: 40px;
            }

            .flame {
                width: 12px;
                height: 25px;
            }

            button {
                padding: 10px 20px;
                font-size: 14px;
            }

            .loading {
                font-size: 16px;
            }
        }
    </style>
</head>

<body id="body">
    <div class="text">
        <h1>ðŸ’« ðŸŒ  Make a wish for your birthday ðŸŽ‚ ðŸ¥³</h1>
    </div>

    <div class="candle-container">
        <div class="cake">
            <span>25 TH</span>
            <div class="candle">
                <div class="flame"></div>
                <div class="wick"></div>
            </div>
        </div>

        <button onclick="toggleFlame()">Tiup Lilin</button>
        <div class="loading">Memuat...</div>
    </div>

    <div class="loading-container" id="loadingContainer">
        <div class="loading-avatar"></div>
    </div>

    <script>
        function toggleFlame() {
            let flame = document.querySelector('.flame');
            let button = document.querySelector('button');
            let loading = document.querySelector('.loading');
            let body = document.getElementById('body');
            let loadingContainer = document.getElementById('loadingContainer');

            flame.style.display = 'none';
            button.style.display = 'none';
            body.style.background = "radial-gradient(circle, #333, #111)";
            loading.style.display = 'block';
            loadingContainer.style.display = 'flex';

            setTimeout(() => {
                window.location.href = 'second.html';
            }, 3000);
        }
    </script>
</body>

</html>
